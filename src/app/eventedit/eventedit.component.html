<div class="container">
  <div class="form-group">
    <label for="txtempname">Event Name</label>
    <input
      type="text"
      class="form-control"
      id="txtempname"
      [(ngModel)]="eventData.emname"
      placeholder="Enter Event Name"
    />
  </div>
  <div class="form-group">
    <label for="txtempname">Event ID</label>
    <input
      type="text"
      class="form-control"
      id="txtempname"
      [(ngModel)]="eventData.eid"
      placeholder="Enter Event ID"
    />
  </div>
  <div class="form-group">
    <label for="txtempname">Event type</label>
    <input
      type="text"
      class="form-control"
      
      [(ngModel)]="eventData.etype"
      placeholder="Enter Event type"
    />
  </div>
  <div class="form-group">
    <label for="txtempname">Event amount</label>
    <input
      type="text"
      class="form-control"
      id="txtempname"
      [(ngModel)]="eventData.eamt"
      placeholder="Enter Event amount"
    />
  </div>
    
  
  <div class="form-group">
    <button (click)="updateEvent()" class="btn btn-primary">
      Update Event
    </button>
  </div>
</div>

<p>
  <button (click)="goToEvents()">Back</button>
</p>
