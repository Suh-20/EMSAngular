<div class="container">
  <div class="form-group">
    <label for="txtempname">Event Name</label>
    <input
      type="text"
      class="form-control"
      id="txtempname"
      [(ngModel)]="eventDetails.emname"
      placeholder="Enter EventName"
    />
  </div>
  <div class="form-group">
    <label for="txtempname" class="form-label">Event ID</label>
    <input
      type="text"
      
      class="form-control"
      [(ngModel)]="eventDetails.eid"
      id="txtempname"
      placeholder="Enter EventId"
    />
  </div>
  <div class="form-group">
    <label for="txtempname" class="form-label">Event type</label>
    <input
      type="text"
      class="form-control"
      
      [(ngModel)]="eventDetails.etype"
      placeholder="Enter Event type"
    />
  </div>
  <div class="form-group">
    <label for="txtempname" class="form-label">Event amount</label>
    <input
      type="text"
      class="form-control"
      id="txtempname"
      [(ngModel)]="eventDetails.eamt"
      placeholder="Enter Event amount"
    />
  </div>
    
  <div class="form-group">
    <button (click)="addEvent()" class="btn btn-primary">
      Add Event
    </button>
  </div>
</div>
