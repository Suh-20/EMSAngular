<div class="container">
  <div class="form-group">
    <label for="txtvenname">Venue Name</label>
    <input
      type="text"
      class="form-control"
      id="txtvenpname"
      [(ngModel)]="venueDetails.venuename"
      placeholder="Enter VenueName"
    />
  </div>
  <div class="form-group">
    <label for="txtvenplace" class="form-label">Venue Place</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="venueDetails.venueplace"
      id="txtvenplace"
      placeholder="Enter Venue Place"
    />
  </div>
  <div class="form-group">
    <label for="txtcno" class="form-label">Contact No</label>
    <input
      type="number"
      class="form-control"
      id="txtcno"
      [(ngModel)]="venueDetails.contno"
      placeholder="Enter Contact No"
    />
  </div>
  <div class="form-group">
    <button (click)="addVenue()" class="btn btn-primary">
      Add Venue Details
    </button>
  </div>
</div>
